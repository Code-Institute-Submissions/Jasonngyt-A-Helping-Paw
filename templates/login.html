{% extends "base.html" %}

{% block content %}


<section id="signup" class="signup-section">

        <div class="row d-flex justify-content-center">
          
          <!-- Image of Pet Dog. Display in laptop view, hide in mobile view -->
          <div class="mt-5 d-none d-md-block">
            <image src ="{{ url_for('static', filename='image/dog.jpg')}}" width="250" height="300">
          </div>
          
          <div class="bg-light p-5 mt-5 text-center">
            <!--Form for user to Log in their account-->
            <form action="{{url_for('mylogin')}}" method="POST" >
              
                    <label><h4>Enter Your User Name to Log In</h4></label><br><br>
          
                    <h5><input  id="login" name="login" type="text" required></h5><br>
                
                    <button type="submit" name="action" class="btn btn-primary mx-auto">Login</button>
            </form>
          </div>
        </div>
   

</section>

{% endblock %}
